
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .form-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            padding: 25px;
        }

        .form-container h2 {
            font-size: 22px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label {
            color: #fff;
            display: flex;
            align-items: center;
        }

        .remember-forgot label input {
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="return login(event)">
            <div class="input-box">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-container hidden" id="registerForm">
        <h2>Register</h2>
        <form onsubmit="return register(event)">
            <div class="input-box">
                <input type="text" id="regName" placeholder="Full Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="regPassword" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-container hidden" id="forgotForm">
        <h2>Forgot Password</h2>
        <form onsubmit="return forgotPassword(event)">
            <div class="input-box">
                <input type="email" id="forgotEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="register-link">
                <p>Remember your password? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Show/Hide Form Functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.remove('hidden');
        }

        // Form Submit Functions
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Add your login logic here
            console.log('Login attempt:', { email, password });
            
            // Example validation
            if (email && password) {
                alert('Login successful!');
            }
        }

        function register(event) {
            event.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Add your registration logic here
            console.log('Registration attempt:', { name, email, password });

            // Example validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (name && email && password) {
                alert('Registration successful!');
                showLogin();
            }
        }

        function forgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgotEmail').value;

            // Add your forgot password logic here
            console.log('Password reset attempt:', { email });

            // Example response
            if (email) {
                alert('Password reset link has been sent to your email!');
                showLogin();
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/your-code-here.js" crossorigin="anonymous"></script>
</body>
</html>
